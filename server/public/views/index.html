<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <title>Angular Magic</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="/public/scripts/clientapp.js"></script>

<body>
  <div ng-controller="IndexController">
    <h1>&Omicron; Angular!</h1>

    <p>Count: {{people.length}}</p>
    <div ng-if="people.length < 5">
      <button ng-click="addPerson()">Add Person</button>
    </div>
    <button ng-click="people.shift()">Remove Person</button>

    <div ng-repeat="person in people" style="border: 1px solid red;">
      <p>{{person.firstname}}</p>
      <p>{{person.lastname}}</p>
    </div>

  </div>

</body>
</html>
